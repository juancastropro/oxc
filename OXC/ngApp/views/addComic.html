<div class="container">
    <div class="row">
        <div class="col-md-12 addcomicbody">
            <form ng-submit="controller.save()">
                <div>
                    <label>Title:</label>
                    <input ng-model="controller.newComic.title" />
                </div>
                <div>
                    <label>Issue:</label>
                    <input ng-model="controller.newComic.issue" />
                </div>
                <div>
                    <label>Writer:</label>
                    <input ng-model="controller.newComic.writer" />
                </div>
                <div>
                    <label>Artist:</label>
                    <input ng-model="controller.newComic.artist" />
                </div>
                <input type="submit" value="Save" />
            </form>
        </div>
    </div>
</div>
