<br />
<div class="container">
    <div class="comicsbody">
        <center style="font-size:48px">UPCOMING RELEASES</center>
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 comicsborder" ng-repeat="comic in controller.comics">
                    <div class="row">
                        <div class="col-md-12">
                            <!--Spacer--><br />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <img src="../../Images/CoverImageComingSoon.png" class="img-responsive">
                        </div>
                        <div class="col-md-8">
                            <font size="5">{{comic.title}}</font><br />
                            <ul>
                                <li>Issue: {{comic.issue}}</li>
                                <li>Writer: {{comic.writer}}</li>
                                <li>Artist: {{comic.artist}}</li>
                                <li>Release: {{comic.release | date:'longDate'}}</li>
                            </ul>
                            <div ng-show="account.getClaim('CanAddComics')=='true'">
                                <a href="/edit/{{comic.id}}">Edit</a> |
                                <a href="/delete/{{comic.id}}">Delete</a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <!--Spacer--><br />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 comicsbody">
            <br /><a ng-show="account.getClaim('CanAddComics')=='true'" href="/addComic">Add New Comic</a>
        </div>
    </div>
</div>
