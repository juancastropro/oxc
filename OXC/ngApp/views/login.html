<br />
<div class="container">
    <div class="row">
        <div class="col-md-12 loginbody">
            <font size="6">LOGIN</font>
            <fieldset>
                <legend>Login Locally</legend>
                <ul>
                    <li ng-repeat="error in controller.validationMessages">
                        {{error}}
                    </li>
                </ul>

                <form ng-submit="controller.login()">
                    <div class="row form-group">
                        <label class="col-md-2 col-md-offset-3 control-label">Email:</label>
                        <div class="col-md-4">
                            <input ng-model="controller.loginUser.userName" class="form-control" />
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="col-md-2 col-md-offset-3 control-label">Password:</label>
                        <div class="col-md-4">
                            <input ng-model="controller.loginUser.password" input type="password" class="form-control" />
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-4 col-md-offset-5">
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="submit" value="Login" class="btn btn-default" style="border-radius: 0" />
                                    <a href="/register" class="btn btn-primary" style="border-radius: 0">Register</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </fieldset>
        </div>
    </div>
</div>
