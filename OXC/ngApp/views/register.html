<br />
<div class="container">
    <div class="row">
        <div class="col-md-12 registerbody">
            <font size="6">REGISTER</font>
            <fieldset>
                <legend>By creating an account at OXC Comics, you'll be able to stay connected and never miss a thing! <br />
                You'll also be able to purchase and download digital comics in the future!<br /></legend>
                <ul>
                    <li ng-repeat="message in controller.validationMessages">
                        {{message}}
                    </li>
                </ul>

                <form ng-submit="controller.register()">
                    <div class="row form-group">
                        <label class="col-md-2 col-md-offset-3 control-label">Email:</label>
                        <div class="col-md-4">
                            <input ng-model="controller.registerUser.email" class="form-control" />
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="col-md-2 col-md-offset-3 control-label">Password:</label>
                        <div class="col-md-4">
                            <input ng-model="controller.registerUser.password" input type="password" class="form-control" />
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="col-md-2 col-md-offset-3 control-label">Confirm Password:</label>
                        <div class="col-md-4">
                            <input ng-model="controller.registerUser.confirmPassword" input type="password" class="form-control" />
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-4 col-md-offset-5">
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="submit" value="Register" class="btn btn-default" style="border-radius: 0" />
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </fieldset>
        </div>
    </div>
</div>
